    <script>
        /*Escribir un script que muestre la posición de la primera vocal de un texto introducido por
        teclado.Por ejemplo: perro = “e” es la letra Nº2 ; árbol = “a” es la letra Nº1.*/

        var texto = prompt("Ingrese un")
        var vocales = ["a","e","i","o","u"]
        var vocalesEncontradas = []
        //console.log(texto.indexOf("h"))//Me devuelve 0
        //console.log(vocales[0])// me devuelve "a"
        //console.log(texto.charAt(0))//me devuelve "h"
        
        for (let index = 0; index < texto.length; index++) {
            for (let i = 0; i < vocales.length; i++) {
                if(vocales[i]==texto.charAt([index])){
                  vocalesEncontradas.push(vocales[i])
                  console.log(`La vocal ${vocalesEncontradas[0]} ${texto.indexOf(vocalesEncontradas[0])}`)
                }
            }

        }
